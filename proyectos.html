<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/projects.css">

</head>
<body class="main-bg">
    <header class="header">
        <div class="header__image">
            <img src="assets/logo.jpg" alt="Harry Potter">
        </div> 
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__list__item">
                    <a href="index.html" class="button__projects">Inicio</a>
                </li>
            </ul>  
        </nav>
    </header>
    <main>
        <hr>
        <section>
            <div class="trailer">
                <video controls>
                    <source src="assets/trailer.mp4" type="video/mp4">
                </video>
            </div>
        </section>
        <section class="movies">    
            <h3 class="title">Mis proyectos</h3>
                <ul class="movies__list">
                    <li>
                        <figure>
                            <img src="assets/harry_potter_1.jpg" alt="piedra_filosofal">
                            <figcaption>La piedra filosofal</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/harry_potter_2.jpg" alt="camara_secreta">
                            <figcaption>La cámara secreta</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/harry_potter_3.jpg" alt="prisionero_azkaban">
                            <figcaption>El prisionero de Azkaban</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/harry_potter_4.jpg" alt="caliz_fuego">
                            <figcaption>El cáliz de fuego</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/harry_potter_5.jpg" alt="orden_fenix">
                            <figcaption>La orden del Fénix</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/harry_potter_6.jpg" alt="misterio_principe">
                            <figcaption>El misterio del príncipe</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/harry_potter_7.jpg" alt="reliquias_muerte_1">
                            <figcaption>Las Reliquias de la muerte I</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/harry_potter_8.jpg" alt="reliquias_muerte_2">
                            <figcaption>Las Reliquias de la muerte II</figcaption>
                        </figure>
                    </li>
                </ul>
        </section>
        
        <hr>
    </main>
    <footer class="footer">
        <div class="footer__links">
            <div class="footer__links__image">
                <a href="https://www.instagram.com/harrypotterfilm/" target="_blank">
                    <img  class="instagram-icon" src="assets/instagram.jpg" alt="instagram">
                </a>
            </div>
            <div class="footer__links__image">
                <a href="https://twitter.com/harrypotter?lang=es" target="_blank">
                    <img class="twitter-icon" src="assets/twitter.jpg" alt="twitter">
                </a>
            </div>
            <div class="footer__links__image">
                <a href="https://www.youtube.com/@harrypotter" target="_blank">
                    <img class="youtube-icon" src="assets/youtube.jpg" alt="youtube">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
